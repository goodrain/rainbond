name: "release-v6"
on:
  workflow_dispatch:
    inputs:
      branch:
        description: 'branch'
        required: true
        default: 'main'
      version:
        description: 'version'
        required: true
        default: 'v6.0-dev'
      build-who:
        description: 'build-who'
        required: true
        default: 'all'
        type: choice
        options:
          - all
          - operator
          - region
          - console
      platforms:
        description: 'platforms'
        required: true
        default: 'linux/amd64'
        type: choice
        options:
          - linux/amd64
          - linux/amd64,linux/arm64
      outputs:
        description: 'outputs parameter'
        default: ''
        type: choice
        options:
          - ""
          - type=registry,oci-mediatypes=true,compression=estargz,force-compression=true
      
env:
  VERSION: ${{ github.event.inputs.version }}
  IS_MULTI_ARCH: ${{ github.event.inputs.platforms == 'linux/amd64,linux/arm64' }}

jobs:
  rainbond-region:
    runs-on: ${{ matrix.arch == 'amd64' && 'ubuntu-latest' || 'ubuntu-24.04-arm' }}
    environment: release-v6
    strategy:
      matrix:
        component: [api, chaos, worker, init-probe, mq]
        arch: [amd64, arm64]
        exclude:
          - arch: ${{ github.event.inputs.platforms == 'linux/amd64' && 'arm64' || 'none' }}
    if: github.event.inputs.build-who == 'all' || github.event.inputs.build-who == 'region'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          ref: ${{ github.event.inputs.branch }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Login to Aliyun Container Registry
        uses: docker/login-action@v3
        with:
          registry: registry.cn-hangzhou.aliyuncs.com
          username: ${{ secrets.DOMESTIC_DOCKER_USERNAME }}
          password: ${{ secrets.DOMESTIC_DOCKER_PASSWORD }}

      - name: Set release description
        run: |
          buildTime=$(date +%F-%H)
          git_commit=$(git log -n 1 --pretty --format=%h)
          release_desc="${{ env.VERSION }}-${git_commit}-${buildTime}"
          echo "release_desc=$release_desc" >> $GITHUB_ENV

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          platforms: linux/${{ matrix.arch }}
          build-args: |
            RELEASE_DESC=${{ env.release_desc }}
          context: .
          file: hack/contrib/docker/${{ matrix.component }}/Dockerfile
          outputs: ${{ github.event.inputs.outputs }}
          push: true
          tags: |
            rainbond/rbd-${{ matrix.component }}:${{ env.VERSION }}${{ env.IS_MULTI_ARCH == 'true' && format('-{0}', matrix.arch) }}
            registry.cn-hangzhou.aliyuncs.com/goodrain/rbd-${{ matrix.component }}:${{ env.VERSION }}${{ env.IS_MULTI_ARCH == 'true' && format('-{0}', matrix.arch) }}

  rainbond-operator:
    runs-on: ${{ matrix.arch == 'amd64' && 'ubuntu-latest' || 'ubuntu-24.04-arm' }}
    environment: release-v6
    strategy:
      matrix:
        arch: [amd64, arm64]
        exclude:
          - arch: ${{ github.event.inputs.platforms == 'linux/amd64' && 'arm64' || 'none' }}
    if: ${{ github.event.inputs.build-who == 'all' || github.event.inputs.build-who == 'operator' }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          repository: goodrain/rainbond-operator
          ref: ${{ github.event.inputs.branch }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Login to Aliyun Container Registry
        uses: docker/login-action@v3
        with:
          registry: registry.cn-hangzhou.aliyuncs.com
          username: ${{ secrets.DOMESTIC_DOCKER_USERNAME }}
          password: ${{ secrets.DOMESTIC_DOCKER_PASSWORD }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          platforms: linux/${{ matrix.arch }}
          context: .
          file: ./Dockerfile
          outputs: ${{ github.event.inputs.outputs }}
          push: true
          tags: |
            rainbond/rainbond-operator:${{ env.VERSION }}${{ env.IS_MULTI_ARCH == 'true' && format('-{0}', matrix.arch) }}
            registry.cn-hangzhou.aliyuncs.com/goodrain/rainbond-operator:${{ env.VERSION }}${{ env.IS_MULTI_ARCH == 'true' && format('-{0}', matrix.arch) }}
  rainbond-ui:
    runs-on: ${{ matrix.arch == 'amd64' && 'ubuntu-latest' || 'ubuntu-24.04-arm' }}
    environment: release-v6
    strategy:
      matrix:
        arch: [amd64, arm64]
        exclude:
          - arch: ${{ github.event.inputs.platforms == 'linux/amd64' && 'arm64' || 'none' }}
    if: ${{ github.event.inputs.build-who == 'all' || github.event.inputs.build-who == 'console' }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          repository: goodrain/rainbond-ui
          ref: ${{ github.event.inputs.branch }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          platforms: linux/${{ matrix.arch }}
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            rainbond/rainbond-ui:${{ env.VERSION }}${{ env.IS_MULTI_ARCH == 'true' && format('-{0}', matrix.arch) }}
  
  rainbond-allinone:
    runs-on: ${{ matrix.arch == 'amd64' && 'ubuntu-latest' || 'ubuntu-24.04-arm' }}
    needs: [rainbond-ui]
    environment: release-v6
    strategy:
      matrix:
        arch: [amd64, arm64]
        exclude:
          - arch: ${{ github.event.inputs.platforms == 'linux/amd64' && 'arm64' || 'none' }}
    if: ${{ github.event.inputs.build-who == 'all' || github.event.inputs.build-who == 'console' }}
    steps:
      - name: Checkout rainbond-console repository
        uses: actions/checkout@v3
        with:
          repository: goodrain/rainbond-console
          ref: ${{ github.event.inputs.branch }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Login to Aliyun Container Registry
        uses: docker/login-action@v3
        with:
          registry: registry.cn-hangzhou.aliyuncs.com
          username: ${{ secrets.DOMESTIC_DOCKER_USERNAME }}
          password: ${{ secrets.DOMESTIC_DOCKER_PASSWORD }}

      - name: Set release description
        run: |
          buildTime=$(date +%F-%H)
          git_commit=$(git log -n 1 --pretty --format=%h)
          release_desc="${{ env.VERSION }}-${git_commit}-${buildTime}"
          echo "release_desc=$release_desc" >> $GITHUB_ENV

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          platforms: linux/${{ matrix.arch }}
          build-args: |
            RELEASE_DESC=${{ env.release_desc }}
            VERSION=${{ env.VERSION }}
            IMAGE_VERSION=${{ env.VERSION }}${{ env.IS_MULTI_ARCH == 'true' && format('-{0}', matrix.arch) }} 
          context: .
          file: ./Dockerfile
          outputs: ${{ github.event.inputs.outputs }}
          push: true
          tags: |
            rainbond/rainbond:${{ env.VERSION }}${{ env.IS_MULTI_ARCH == 'true' && format('-{0}', matrix.arch) }}
            registry.cn-hangzhou.aliyuncs.com/goodrain/rainbond:${{ env.VERSION }}${{ env.IS_MULTI_ARCH == 'true' && format('-{0}', matrix.arch) }}

  multi-arch-manifest:
    runs-on: ubuntu-latest
    needs: [rainbond-region, rainbond-operator, rainbond-ui, rainbond-allinone]
    if: |
      github.event.inputs.platforms == 'linux/amd64,linux/arm64' &&
      github.event.inputs.build-who == 'all'
    environment: release-v6
    steps:
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Login to Aliyun Registry
        uses: docker/login-action@v3
        with:
          registry: registry.cn-hangzhou.aliyuncs.com
          username: ${{ secrets.DOMESTIC_DOCKER_USERNAME }}
          password: ${{ secrets.DOMESTIC_DOCKER_PASSWORD }}

      - name: Create manifests
        run: |
          VERSION="${{ env.VERSION }}"

          # Region components
          for component in api chaos worker init-probe mq; do
            echo "Creating manifest for rbd-${component}..."
            docker buildx imagetools create -t rainbond/rbd-${component}:${VERSION} \
              rainbond/rbd-${component}:${VERSION}-amd64 \
              rainbond/rbd-${component}:${VERSION}-arm64

            docker buildx imagetools create -t registry.cn-hangzhou.aliyuncs.com/goodrain/rbd-${component}:${VERSION} \
              registry.cn-hangzhou.aliyuncs.com/goodrain/rbd-${component}:${VERSION}-amd64 \
              registry.cn-hangzhou.aliyuncs.com/goodrain/rbd-${component}:${VERSION}-arm64
          done

          # Operator
          echo "Creating manifest for rainbond-operator..."
          docker buildx imagetools create -t rainbond/rainbond-operator:${VERSION} \
            rainbond/rainbond-operator:${VERSION}-amd64 \
            rainbond/rainbond-operator:${VERSION}-arm64

          docker buildx imagetools create -t registry.cn-hangzhou.aliyuncs.com/goodrain/rainbond-operator:${VERSION} \
            registry.cn-hangzhou.aliyuncs.com/goodrain/rainbond-operator:${VERSION}-amd64 \
            registry.cn-hangzhou.aliyuncs.com/goodrain/rainbond-operator:${VERSION}-arm64

          # Allinone (Console)
          echo "Creating manifest for rainbond..."
          docker buildx imagetools create -t rainbond/rainbond:${VERSION} \
            rainbond/rainbond:${VERSION}-amd64 \
            rainbond/rainbond:${VERSION}-arm64

          docker buildx imagetools create -t registry.cn-hangzhou.aliyuncs.com/goodrain/rainbond:${VERSION} \
            registry.cn-hangzhou.aliyuncs.com/goodrain/rainbond:${VERSION}-amd64 \
            registry.cn-hangzhou.aliyuncs.com/goodrain/rainbond:${VERSION}-arm64