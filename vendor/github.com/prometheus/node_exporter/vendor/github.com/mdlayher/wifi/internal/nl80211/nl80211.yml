---
GENERATOR:
  PackageName: nl80211

PARSER:
  IncludePaths: [/usr/include]
  SourcesPaths: [nl80211.h]

TRANSLATOR:
  ConstRules:
    defines: expand
    enum: expand
  Rules:
    const:
      - {transform: lower}
      - {action: accept, from: "(?i)nl80211_"}
      - {action: replace, from: "(?i)nl80211_", to: _}
      - {transform: export}
    post-global:
      - {load: snakecase}
